<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <script src="https://kit.fontawesome.com/8a8b3995b9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/chat.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- CHAT BAR BLOCK -->
    
    <div class="chat-bar-collapsible ">
        <button type="button" class="btn btn-primary collapsible" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
    </button>
    

        <div class="content">
          <div class="head-chat ">
              <img src="./images/chat.jpg" alt="">
           <label for="" class="icon mt-4 text-white me-auto">Ask CIRA</label>
            
            <i id="chat-icon" style="color: crimson;" class=" icon fa fa-fw fa-heart mt-3 me-3"
                                    onclick="heartButton()"></i>
            
            <i class="icon fas fa-microphone-slash mt-3 me-3"></i>
            <i class="icon fas fa-book-open mt-3 me-3"></i>
            <i class="icon fas fa-redo-alt mt-3 me-3"></i>
            <i class="icon fas fa-times mt-3 me-3"id="chat-icon" onclick="closechat()"></i>
          </div>
            <div class="full-chat-block">
                <!-- Message Container -->
                <div class="outer-container">
                    <div class="chat-container">
                      
                        <!-- Messages -->
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                        </div>

                        <!-- User input box -->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg"
                                    placeholder="Ask something.......">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">
                                
                                <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                    onclick="sendButton()"></i>
                            </div>
                            <div id="chat-bar-bottom">
                                <p></p>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
    <p>
 
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="static/scripts/responses.js"></script>
<script src="static/scripts/chat.js"></script>

</html>
